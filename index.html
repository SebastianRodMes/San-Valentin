<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitacion a mi bb</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="text">
                    <p>¿Quieres ser mi San Valentín?</p>
                </div>
                <img src="img/valentine.jpg" alt="">
                <div class="respuestas">
                    <button id="si">SI</button>
                    <button id="no">NO</button>
                </div>
                
            </div>
        </div>
        
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const noButton = document.getElementById("no");
    
            noButton.addEventListener("mouseover", function() {
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 50);
                noButton.style.position = "absolute";
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;
            });
        });
    </script>

<script>
    document.getElementById("si").addEventListener("click", function() {
        document.body.innerHTML = `
         <div class="container">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
            <div class="text">
                
                <p id="txt">Te invito a comer el día de mañana, ponte wapa ❤️</p>
            </div>
            <div class="video">
                <video id="miVideo" autoplay loop>
                    <source src="img/c777ed7df173ef3b23f8ec94d661a228.mp4" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
            </div>
        </div>
    </div>
</div>

        `;
        
        

        
    });
</script>

    
    
</body>
</html>
